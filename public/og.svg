<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b0f19"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
  </defs>

  <!-- simple dark background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- centered brand: logo + wordmark -->
  <g transform="translate(600 315)" text-anchor="middle">
    <image href="/logo.png" xlink:href="/logo.png" x="-64" y="-140" width="128" height="128" preserveAspectRatio="xMidYMid meet"/>
    <text x="0" y="40" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="900" font-size="104" fill="#ffffff">Grindhub</text>
  </g>
</svg>
